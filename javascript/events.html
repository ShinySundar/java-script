<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function save(){
			var s=document.getElementById("event").innerHTML;
			var user=document.getElementById("user").value
			console.log(user)
			console.log(s)
			var group=document.getElementByClassName("group")
			var list=document.getElementByTagName("li")
			console.log(list)
			for(var i=0;i<group.length;i++)
			{
				console.log(group[i].innerHTML )
			}
		}

	</script>
</head>
<body>
	<input id="user"/>
	<h1 id="event">events in javavscript</h1>
	<p class="group">i love india</p>

	<p class="group">thank  you</p>
	<h4 class="group">how are you</h4>
	<ul>
		<li>apple</li>
		<li>bat</li>
		<li>cat</li>
		<li>dog</li>
		<li>egg</li>
	</ul>
	<button onclick="save()">submit</button>
	</body>
</html>
