<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function display{
			document.getElementById("detail").value
			document.getElementById("email").value
			document.getElementById("number").value
			document.getElementById("age").value
		
	}
	</script>
</head>
<body>
	<input id="detail" type="text" placeholder="enter your name"><br><br>
	<input  id="email"  type="text" placeholder="Enter email address"><br><br>
	<input  id="number"  type="number" placeholder="enter mobile number"><br><br>
	<input  id="age" type="number" placeholder="enter your age"><br><br>
	<button onclick="display">submit</button>
</body>
</html>
